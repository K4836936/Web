<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="Styles.css">
    <title>ЛР 1</title>
</head>

<body>

    <div class="example">

        <div class="header-h1">
            <h1>Поиск стран, городов, аэропортов</h1>
        </div>

        <div>
            <div class="form-group col-md">
                <input type="text" class="form-control" id="Search" placeholder="Поиск">
            </div>
            <div class="form-group col-md">
                <select class="form-control" id="TypeSearch">
                    <option value="city">Города</option>
                    <option value="airport">Аэропорты</option>
                    <option selected value="country">Страны</option>
                </select>
            </div>
            <div class="form-group col-md">
                <select class="form-control" id="TypeLanguage">
                    <option value="en">Английский</option>
                    <option value="fr">Французский</option>
                    <option selected value="ru">Русский</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="Search">Найти</button>
        </div>
    </div>

    <div class="blog-page">
        <div class="Result col-md">

        </div>
    </div>

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
</body>

</html>
